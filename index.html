<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Shapefile and Ontario Teranet Base Layer</title>

  <!-- Link to Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Link to Omnivore (for loading shapefiles) -->
  <script src="https://unpkg.com/leaflet-omnivore@0.5.0/leaflet-omnivore.min.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Create a div element with id 'map' where the map will be rendered -->
  <div id="map"></div>

  <!-- Link to Leaflet JavaScript from CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered on Ottawa, Canada
    var map = L.map('map').setView([45.4215, -75.6972], 13); // Ottawa's Latitude, Longitude, and Zoom level

    // Add the Ontario Teranet Standard Base Layer (Tile Layer)
    L.tileLayer('https://tiles.teranet.ca/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.teranet.ca/">Teranet</a> contributors'
    }).addTo(map);

    // Add a marker at the coordinates for Ottawa
    L.marker([45.4215, -75.6972]).addTo(map)
      .bindPopup('This is Ottawa, Ontario, Canada.')
      .openPopup();

    // Access the Shapefile from GitHub (raw URL)
    var shapefileUrl = 'https://github.com/Travelingjake/OttawaPolling/raw/refs/heads/main/Ottawa%20Polls%20Map.zip';  // Raw URL to your shapefile

    // Load the shapefile using Omnivore (better for large shapefiles)
    omnivore.zip(shapefileUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());  // Adjust the map to show the shapefile extent

        // Set styling for the shapefile layer (50% transparency)
        this.setStyle({
          opacity: 0.5,  // 50% opacity
          fillOpacity: 0.5  // 50% fill opacity for polygons
        });
      })
      .on('error', function(e) {
        console.error('Error loading shapefile:', e); // Log any errors
      })
      .addTo(map);
  </script>

</body>
</html>
