<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Shapefile and Ontario Teranet Base Layer</title>

  <!-- Link to Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Leaflet Shapefile plugin -->
  <script src="https://unpkg.com/leaflet-shapefile@1.0.0/leaflet.shapefile.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Create a div element with id 'map' where the map will be rendered -->
  <div id="map"></div>

  <!-- Link to Leaflet JavaScript from CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered on Ottawa, Canada
    var map = L.map('map').setView([45.4215, -75.6972], 13); // Ottawa's Latitude, Longitude, and Zoom level

    // Add OpenStreetMap base layer for testing
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker at the coordinates for Ottawa
    L.marker([45.4215, -75.6972]).addTo(map)
      .bindPopup('This is Ottawa, Ontario, Canada.')
      .openPopup();

    // Access the Shapefile (if hosted locally or on a CORS-enabled server)
    var shapefileUrl = 'https://your-server.com/path-to-your-shapefile.zip'; // Use the correct URL to your shapefile

    fetch(shapefileUrl)
      .then(response => response.blob())
      .then(blob => {
        var file = new File([blob], shapefileUrl);
        var reader = new FileReader();
        reader.onload = function(e) {
          var shp = new L.Shapefile(e.target.result);
          shp.addTo(map);  // Add the shapefile to the map
        };
        reader.readAsArrayBuffer(file);
      })
      .catch(error => {
        console.log('Error loading shapefile:', error);
      });
  </script>

</body>
</html>
