<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Shapefile and Ontario Teranet Base Layer</title>

  <!-- Link to Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Leaflet Shapefile plugin -->
  <script src="https://unpkg.com/leaflet-shapefile@1.0.0/leaflet.shapefile.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Create a div element with id 'map' where the map will be rendered -->
  <div id="map"></div>

  <!-- Link to Leaflet JavaScript from CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered on Ottawa, Canada
    var map = L.map('map').setView([45.4215, -75.6972], 13); // Ottawa's Latitude, Longitude, and Zoom level

    // Add the Ontario Teranet Standard Base Layer (Tile Layer)
    L.tileLayer('https://tiles.teranet.ca/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.teranet.ca/">Teranet</a> contributors'
    }).addTo(map);

    // Add a marker at the coordinates for Ottawa
    L.marker([45.4215, -75.6972]).addTo(map)
      .bindPopup('This is Ottawa, Ontario, Canada.')
      .openPopup();

    // Access the Shapefile from GitHub (raw URL)
    var shapefileUrl = 'https://cors-anywhere.herokuapp.com/https://github.com/Travelingjake/OttawaPolling/raw/refs/heads/main/Ottawa%20Polls%20Map.zip';  // Raw URL to your shapefile

    // Load the shapefile (assuming it is zipped with .shp, .shx, and .dbf files)
    fetch(shapefileUrl)
      .then(response => response.blob())
      .then(blob => {
        var file = new File([blob], shapefileUrl);
        var reader = new FileReader();
        reader.onload = function(e) {
          // Pass the file content to the shapefile layer
          var shp = new L.Shapefile(e.target.result);
          shp.addTo(map);  // Add the shapefile to the map
        };
        reader.readAsArrayBuffer(file);
      })
      .catch(error => {
        console.log('Error loading shapefile:', error);
      });
  </script>

</body>
</html>
